<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Avatar South Park</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, white, #dff2fd);
      color: black;
      overflow-x: hidden;
      position: relative;
    }

    .animated-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .shape {
      position: absolute;
      opacity: 0.5;
      animation: float 20s linear infinite;
    }

    .shape::before {
      content: '';
      display: block;
      width: 60px;
      height: 60px;
      border: 3px solid;
      border-radius: 10px;
    }

    .triangle::before {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 60px solid;
      background: transparent;
      border-radius: 0;
    }

    .circle::before {
      border-radius: 50%;
    }

    .square::before {
      border-radius: 0;
    }

    .shape.red::before { border-color: #ff4d4d; }
    .shape.green::before { border-color: #00ff99; }
    .shape.blue::before { border-color: #0099ff; }
    .shape.purple::before { border-color: #cc66ff; }
    .shape.yellow::before { border-color: #ffff66; }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    h1 {
      margin: 20px;
      text-align: center;
      color: #333;
    }

    .avatar-preview {
      position: relative;
      width: 200px;
      height: 200px;
      background: white;
      border: 5px solid black;
      border-radius: 50%;
      overflow: hidden;
      margin: 30px auto;
    }

    .avatar-preview img {
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      image-rendering: auto;
    }

    .selector {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    select, input[type=radio] {
      padding: 5px;
      border-radius: 5px;
      font-size: 14px;
      margin: 0 5px;
    }

    .confirm-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #00f7ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: black;
      transition: 0.3s;
    }

    .confirm-btn:hover {
      box-shadow: 0 0 15px #00f7ff;
    }
  </style>
</head>
<body>

  <div class="animated-bg">
    <div class="shape circle red" style="top: 90%; left: 10%; animation-delay: 0s;"></div>
    <div class="shape square green" style="top: 95%; left: 30%; animation-delay: 5s;"></div>
    <div class="shape triangle blue" style="top: 98%; left: 50%; animation-delay: 2s;"></div>
    <div class="shape circle purple" style="top: 93%; left: 70%; animation-delay: 3s;"></div>
    <div class="shape square yellow" style="top: 97%; left: 85%; animation-delay: 4s;"></div>
  </div>

  <h1>Monte seu Avatar</h1>

  <div class="avatar-preview">
    <img id="avatar" />
  </div>

  <div class="selector">
    <label>Escolha o Gênero:</label>
    <label><input type="radio" name="gender" value="Avatar Feminino" checked> Feminino</label>
    <label><input type="radio" name="gender" value="Avatar Masculino"> Masculino</label>
  </div>

  <div class="selector">
    <label for="avatarSelect">Escolha seu Avatar:</label>
    <select id="avatarSelect"></select>
  </div>

  <div style="text-align: center;">
    <button class="confirm-btn" onclick="confirmAvatar()">Confirmar Avatar</button>
  </div>

  <script>
    const avatarSelect = document.getElementById("avatarSelect");
    const avatarImg = document.getElementById("avatar");

    const avatars = {
      "Avatar Feminino": [
        "avatar1.png", "avatar2.png", "avatar3.png", "avatar4.png", "avatar5.png",
        "avatar6.png", "avatar7.png", "avatar8.png", "avatar9.png", "avatar10.png"
      ],
      "Avatar Masculino": [
        "avatar1.png", "avatar2.png", "avatar3.png", "avatar4.png", "avatar5.png",
        "avatar6.png", "avatar7.png", "avatar8.png", "avatar9.png", "avatar10.png"
      ]
    };

    function loadAvatars(gender) {
      avatarSelect.innerHTML = '';
      const noneOption = document.createElement('option');
      noneOption.value = "";
      noneOption.text = "Nenhum";
      avatarSelect.appendChild(noneOption);

      avatars[gender].forEach((file, index) => {
        const option = document.createElement('option');
        option.value = file;
        option.text = `Avatar ${index + 1}`;
        avatarSelect.appendChild(option);
      });

      avatarSelect.selectedIndex = 1;
      updateAvatarImage(gender);
    }

    function updateAvatarImage(gender) {
      const selectedFile = avatarSelect.value;
      if (selectedFile) {
        avatarImg.src = `assets/${gender}/${selectedFile}`;
      } else {
        avatarImg.src = '';
      }
    }

    document.querySelectorAll('input[name="gender"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        const selectedGender = e.target.value;
        loadAvatars(selectedGender);
      });
    });

    avatarSelect.addEventListener('change', () => {
      const selectedGender = document.querySelector('input[name="gender"]:checked').value;
      updateAvatarImage(selectedGender);
    });

    function confirmAvatar() {
      const selectedGender = document.querySelector('input[name="gender"]:checked').value;
      const selectedFile = avatarSelect.value;

      if (!selectedFile) {
        alert("Por favor, selecione um avatar.");
        return;
      }

      const avatarPath = `assets/${selectedGender}/${selectedFile}`;

      // Pega o usuário logado
      let usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
      let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      if (!usuarioLogado) {
        alert("Usuário não encontrado. Faça login novamente.");
        window.location.href = "index.html";
        return;
      }

      // Atualiza avatar do usuário logado
      usuarioLogado.avatar = avatarPath;
      localStorage.setItem("usuarioLogado", JSON.stringify(usuarioLogado));

      // Atualiza avatar também na lista de usuários
      const index = usuarios.findIndex(u => u.usuario === usuarioLogado.usuario);
      if (index !== -1) {
        usuarios[index].avatar = avatarPath;
        localStorage.setItem("usuarios", JSON.stringify(usuarios));
      }

      alert("Avatar feito com sucesso!");
      window.location.href = "dashboard.html";
    }

    loadAvatars('Avatar Feminino');
  </script>

</body>
</html>
