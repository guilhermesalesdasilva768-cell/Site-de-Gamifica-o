<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Admin - Cadastro de Gestores</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #101534;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(58, 74, 144, 0.7);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      width: 350px;
    }
    h1 {
      text-align: center;
      color: #4fffe8;
      margin-bottom: 1.2rem;
      text-shadow: 0 0 10px #59C9F5;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #3A4A90;
      background: #2d3b76;
      color: #fff;
      font-size: 1rem;
    }
    input::placeholder {
      color: #9995a7;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #3A4A90;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #4A5B9C;
    }
    #mensagem {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      padding: 0.5rem;
      display: none;
    }
    #mensagem.sucesso {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #mensagem.erro {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastrar Gestor</h1>
    <form id="formGestor">
      <input type="text" id="nomeGestor" placeholder="Nome do gestor" required>
      <input type="text" id="matriculaGestor" placeholder="Matrícula/email do gestor" required>
      <input type="password" id="senhaGestor" placeholder="Senha" required>
      <button type="submit">Cadastrar gestor</button>
    </form>
    <div id="mensagem"></div>
  </div>
  <script>
    document.getElementById('formGestor').addEventListener('submit', function(event){
      event.preventDefault();
      const nome = document.getElementById('nomeGestor').value.trim();
      const email = document.getElementById('matriculaGestor').value.trim();
      const senha = document.getElementById('senhaGestor').value;

      const mensagem = document.getElementById('mensagem');
      mensagem.style.display = 'none';
      mensagem.className = '';
      mensagem.textContent = '';

      fetch('/api/cadastrar-gestor', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, email, senha })
      })
      .then(res => res.json())
      .then(res => {
        if(res.status === 'sucesso') {
          mensagem.textContent = res.mensagem || 'Gestor cadastrado!';
          mensagem.className = 'sucesso';
        } else {
          mensagem.textContent = res.mensagem || 'Erro ao cadastrar gestor.';
          mensagem.className = 'erro';
        }
        mensagem.style.display = 'block';
      })
      .catch(() => {
        mensagem.textContent = 'Erro na conexão com o backend.';
        mensagem.className = 'erro';
        mensagem.style.display = 'block';
      });
    });
  </script>
</body>
</html>
