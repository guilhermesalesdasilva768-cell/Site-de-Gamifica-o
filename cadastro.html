<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Grow System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-background: #101534;
      --deep-purple: #3A4A90;
      --blue-glow: #59C9F5;
      --bright-cyan: #4fffe8;
      --white: #FFFFFF;
      --dark-card-bg: rgba(58, 74, 144, 0.7);
      --input-bg: #2d3b76;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-background);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      padding: 2rem;
    }
    canvas#background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .form-container {
      background: var(--dark-card-bg);
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 100%;
      z-index: 1;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInSlideUp 0.8s ease-out forwards;
      animation-delay: 0.5s;
    }
    @keyframes fadeInSlideUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--white);
      text-shadow: 0 0 10px var(--blue-glow);
    }
    p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: var(--bright-cyan);
      font-weight: 600;
    }
    a {
      color: var(--bright-cyan);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    form input {
      background-color: var(--input-bg);
      border: 1px solid var(--deep-purple);
      border-radius: 8px;
      padding: 0.75rem;
      color: var(--white);
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    form input::placeholder {
      color: #9995a7;
    }
    form input:focus {
      outline: none;
      border-color: var(--bright-cyan);
      box-shadow: 0 0 0 3px rgba(79, 255, 232, 0.3);
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .btn {
      background-color: var(--deep-purple);
      color: var(--white);
      font-weight: 600;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #4A5B9C;
    }
    .login-link {
      margin-top: 15px;
      display: block;
      text-align: center;
      font-size: 14px;
      color: var(--bright-cyan);
    }
    #mensagem {
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
    #mensagem.sucesso {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #mensagem.erro {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  <canvas id="background"></canvas>

  <div class="form-container">
    <h2>Cadastrar</h2>
    <p>Já tem uma conta? <a href="index.html">Entrar</a></p>
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome para exibição" required />
      <input type="text" id="matricula" placeholder="Matrícula" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required />
      <button class="btn" type="submit">Cadastrar</button>
    </form>
    <div id="mensagem"></div>
  </div>

  <script>
    // Sistema de cadastro
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById('cadastroForm');
      const mensagem = document.getElementById('mensagem');

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        const nome = document.getElementById('nome').value.trim();
        const matricula = document.getElementById('matricula').value.trim();
        const senha = document.getElementById('senha').value;
        const confirmarSenha = document.getElementById('confirmarSenha').value;

        mensagem.style.display = 'none';
        mensagem.className = '';
        mensagem.textContent = '';

        // Validação de campos obrigatórios
        if (!nome || !matricula || !senha || !confirmarSenha) {
          mostrarMensagem('Todos os campos são obrigatórios.', 'erro');
          return;
        }

        // Verificar se as senhas coincidem
        if (senha !== confirmarSenha) {
          mostrarMensagem('As senhas não coincidem.', 'erro');
          return;
        }

        // Verificar se a matrícula já está cadastrada
        let usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
        const matriculaJaExiste = usuarios.some(u => u.matricula === matricula);
        if (matriculaJaExiste) {
          mostrarMensagem('Matrícula já cadastrada.', 'erro');
          return;
        }

        // Salvar usuário no localStorage
        usuarios.push({ nome, matricula, senha });
        localStorage.setItem('usuarios', JSON.stringify(usuarios));

        // Mensagem de sucesso
        mostrarMensagem('Cadastro realizado com sucesso!', 'sucesso');

        // Redirecionar após 1.5 segundos
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      });

      function mostrarMensagem(texto, tipo) {
        mensagem.textContent = texto;
        mensagem.className = tipo === 'sucesso' ? 'sucesso' : 'erro';
        mensagem.style.display = 'block';
      }
    });

    // Fundo animado compatível com a tela de login
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const numParticles = 80;
    const maxDistance = 120;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.color = 'rgba(79, 255, 232, 0.8)';
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function createParticles() {
      particles = [];
      for (let i = 0; i < numParticles; i++) {
        particles.push(new Particle());
      }
    }

    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < maxDistance) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(79, 255, 232, ${1 - distance / maxDistance})`;
            ctx.lineWidth = 0.5;
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      connectParticles();
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animate);
    }

    resizeCanvas();
    createParticles();
    animate();

    window.addEventListener('resize', () => {
      resizeCanvas();
      createParticles();
    });
  </script>
</body>
</html>
