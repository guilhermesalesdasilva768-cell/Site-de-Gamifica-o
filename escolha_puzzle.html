<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Escolha do Puzzle - BIP</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #image-selection {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-option {
            width: 150px;
            height: 150px;
            border: 2px solid #ccc;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: border-color 0.3s ease;
        }

        .image-option:hover {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <h1>üß© Escolha o seu Puzzle - BIP</h1>
    <p>Clique em uma imagem para come√ßar a montar!</p>

    <div id="image-selection">
        <div class="image-option" style="background-image: url('assets/resources/goku.jpeg');" data-image="assets/resources/goku.jpeg"></div>
        <div class="image-option" style="background-image: url('assets/resources/cebolinha.jpeg');" data-image="assets/resources/cebolinha.jpeg"></div>
        <div class="image-option" style="background-image: url('assets/resources/mickey.jpeg');" data-image="assets/resources/mickey.jpeg"></div>
    </div>

    <script>
        const imageSelection = document.getElementById('image-selection');

        imageSelection.addEventListener('click', (event) => {
            if (event.target.classList.contains('image-option')) {
                const selectedImage = event.target.dataset.image;
                // Redireciona para a p√°gina do jogo, passando a imagem como par√¢metro na URL
                window.location.href = `puzzle_jogo.html?image=${encodeURIComponent(selectedImage)}`;
            }
        });
    </script>
</body>
</html>
